<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="myForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault();

      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzcVgvM7Uj2Zm6xH9aDlCR-5dU1JIWhwmG3ol3phfZ3D20nuXzZkwFj4AjGz6XGCk7W/exec", {   // <-- Replace this
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").innerText = "✅ Form submitted successfully !! ";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "❌ Error submitting form.";
      });
    });
  </script>
</body>
</html>
